---
layout: default
title: projects
date: 2016-02-20
---

{% assign projects = site.projects | sort:'order'  %}

<section class="projects">
  {% for project in projects reversed %}
    {% if project.publish == true %}
      <li class="project w{{ project.size }}">
          <a href="{{ project.url | prepend: site.baseurl }}"><img src="{{ project.image | prepend: site.urlimg }}" /></a>
      </li>
    {% endif %}
  {% endfor %}
</section>
